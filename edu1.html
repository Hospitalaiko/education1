<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/education1/src/styles/style.css">
</head>
<body>
    <header>
        <h1>Список задач</h1>
    </header>
    <main id="todo-container">
        <section>
            <form id="task-form" action="submit">
                <input type="text" id="task-input" placeholder="Введите задачу">
                <button type="submit" id="addtask">Добавьте задачу</button>
            </form>
        </section>
        <section>
            <ul class="task-list" id="taskList"></ul>
        </section>
    </main>
    <script src="/education1/src/script.js"></script>
</body>
</html>
